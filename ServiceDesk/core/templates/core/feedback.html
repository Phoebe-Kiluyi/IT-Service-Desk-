<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="py-6 px-8 flex items-center justify-between bg-slate-800 shadow-md">
        <h1 class="text-3xl text-white font-bold">Submit Feedback</h1>
        <a href="{% url 'core:feedback_list' %}" class="text-white hover:text-gray-300 transition">Back to Reviews</a>
    </nav>

    <!-- Main Content -->
    <main class="py-8 px-6">
        <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Submit Your Feedback</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <!-- Form Fields -->
                {{ form.as_p }}
                <!-- Submit Button -->
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
