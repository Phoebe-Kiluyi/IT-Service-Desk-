<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Desk IT Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles can be added here if needed */
    </style>
</head>

<body>
    <nav class="py-6 px-8 flex items-center justify-between bg-slate-800">
        <h1 class="text-3xl text-white">
            <a href="{% url 'core:index' %}">UNIVERSITY Service Desk</a>
        </h1>

        <div class="space-x-4">
            <a href="{% url 'core:about' %}" class="text-white">About</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'core:feedback' %}" class="py-4 px-8 text-white">Feedback</a>
            <a href="{% url 'core:feedback_list' %}" class="py-4 px-8 text-white">Reviews</a>
            <a href="{% url 'core:reports' %}" class="py-4 px-8 text-white">Reports</a>
            <div class="relative inline-block text-left">
                <button id="utilities-menu" class="py-4 px-8 bg-sky-600 text-white">Utilities</button>
                <div class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="utilities-menu">
                    <div class="py-1" role="none">
                        <a href="{% url 'core:my_tickets' %}" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem">My Tickets</a>
                        <a href="{% url 'core:self_service' %}" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem">Self-Service</a>
                        <a href="{% url 'core:asset_tracking' %}" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem">IT Asset Tracking</a>
                    </div>
                </div>
                
                <a href="{% url 'core:logout' %}" class="py-4 px-8 text-white">Logout</a>
            </div>
            {% else %}
            <a href="{% url 'core:signup' %}" class="py-4 px-8 bg-sky-600 text-white">Sign Up</a>
            <a href="{% url 'core:user_login' %}" class="py-4 px-8 bg-slate-600 text-white">Log in</a>
            {% endif %}
        </div>
    </nav>

    <main class="py-6 px-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-8 px-8 bg-slate-900 text-center">
        <p class="text-white">UNIVERSITY Service Desk Management System.</p>
    </footer>

    <script>
        // JavaScript to toggle the dropdown menu
        document.getElementById('utilities-menu').addEventListener('click', function () {
            var dropdown = this.nextElementSibling;
            if (dropdown.classList.contains('hidden')) {
                dropdown.classList.remove('hidden');
            } else {
                dropdown.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
