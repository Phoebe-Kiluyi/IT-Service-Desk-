{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-md mx-auto py-12 px-8 bg-slate-800 text-center rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-white mb-8">Sign Up</h1>
    <form class="space-y-6" method="post" action=".">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-white" for="name">Name</label>
            <input id="name" name="name" type="text" class="mt-1 w-full py-3 px-4 bg-slate-600 text-white rounded-md border border-slate-500 shadow-sm focus:border-sky-500 focus:ring focus:ring-sky-500 focus:ring-opacity-50" required>
        </div>

        <div>
            <label class="block text-sm font-medium text-white" for="email">E-mail</label>
            <input id="email" name="email" type="email" class="mt-1 w-full py-3 px-4 bg-slate-600 text-white rounded-md border border-slate-500 shadow-sm focus:border-sky-500 focus:ring focus:ring-sky-500 focus:ring-opacity-50" required>
        </div>

        <div>
            <label class="block text-sm font-medium text-white" for="password1">Password</label>
            <input id="password1" name="password1" type="password" class="mt-1 w-full py-3 px-4 bg-slate-600 text-white rounded-md border border-slate-500 shadow-sm focus:border-sky-500 focus:ring focus:ring-sky-500 focus:ring-opacity-50" required>
        </div>

        <div>
            <label class="block text-sm font-medium text-white" for="password2">Repeat Password</label>
            <input id="password2" name="password2" type="password" class="mt-1 w-full py-3 px-4 bg-slate-600 text-white rounded-md border border-slate-500 shadow-sm focus:border-sky-500 focus:ring focus:ring-sky-500 focus:ring-opacity-50" required>
        </div>

        <div>
            <button type="submit" class="w-full py-3 px-6 bg-sky-600 text-white text-lg font-semibold rounded-md shadow-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50">
                Sign Up
            </button>
        </div>
    </form>
</div>
{% endblock %}
