<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="py-6 px-8 flex items-center justify-between bg-slate-800 shadow-md">
        <h1 class="text-3xl text-white font-semibold">
            <a href="{% url 'core:feedback_list' %}" class="hover:text-gray-300 transition">User Reviews</a>
        </h1>
    </nav>

    <!-- Main Content -->
    <main class="py-8 px-6">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">User Reviews</h2>
            <div class="grid grid-cols-1 gap-6">
                {% if feedbacks %}
                    {% for feedback in feedbacks %}
                        <div class="bg-white p-6 rounded-lg shadow-lg border border-gray-200">
                            <h3 class="text-xl font-semibold text-gray-800">{{ feedback.user_name }}</h3>
                            <p class="text-gray-600">{{ feedback.user_email }}</p>
                            <p class="mt-2 text-gray-700">{{ feedback.message }}</p>
                        </div>
                    {% endfor %}
                {% else %}
                    <p class="text-gray-600">No feedback available.</p>
                {% endif %}
            </div>
        </div>
    </main>
</body>
</html>
